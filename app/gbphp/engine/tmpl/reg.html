<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;

    .register-container {

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        text-align: center;
    }

    .reg {
        display: flex;
        justify-content: center;
        align-items: center;

    }
