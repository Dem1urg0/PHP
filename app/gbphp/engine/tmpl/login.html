<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form method="GET">
        <input type="hidden" name="mth" value="login">
        <input type="hidden" name="p" value="login">
        <input type="hidden" name="a" value="aut">
        <input type="text" placeholder="Username" name="login">
        <input type="password" placeholder="Password" name="pass">
        <button type="submit" class="login-button">Login</button>
        <div id="error"></div>
    </form>
</div>
</body>
</html>
